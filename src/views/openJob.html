    <script>
        $(function () {
            $('#startDate').datetimepicker({
                sideBySide: true,
                locale: 'en'
            });
            $('#endDate').datetimepicker({
                sideBySide: true,
                locale: 'en'
            });
        });

        $('#postOpenJob').click((e) => {
            e.preventDefault();
            var event = {
                title: $('#title').val(),
                startDate: $('#startDateVal').val(),
                endDate: $('#endDateVal').val(),
                notes: $('#notes').val()
            }

            console.log(event);
            console.log(new Date(event.startDate));

            $.ajax({
                cache: false,
                contentType: 'application/json',
                data: JSON.stringify(event),
                method: 'POST',
                url: "job/openJob",
                success: function (data) {
                    console.log('request complete', data);
                    $('#outputcode').show();
                    $('#outputcode>pre').html(JSON.stringify(data, undefined, 2));
                }
            })
        });
    </script>
