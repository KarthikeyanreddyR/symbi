<!--   ***   Main Body layout   ***   -->
<div class="row" id="app-dashboard">
  <!--   ***   Dual Column layout for dashboard options   ***   -->
  <div class="col-1" id="dashboard-sidebar">
    <div class="sidebar-logo">Symbii</div>
    <div class="sidebar-content">Left Hand Stuff</div>
  </div>
  <div class="col-11" id="dashboard-main">
    <!-- <div class="dashboard-main"> -->
      <div class="title">Symbii Dashboard</div>
        <div class="text-body">
          <div class="row">
            <div class="col-2">
              <div class="dashboard-item" id="first">
                <label class="item-label">Open Jobs</label>
                <button type="submit" class="btn btn-primary">Get Open Jobs</button>
              </div>
            </div>
            <div class="col-2">
              <div class="dashboard-item" id="second">
                <label class="item-label">Scheduled Jobs</label>
                <button type="submit" class="btn btn-primary">Get Scheduled Jobs</button>
              </div>
            </div>
            <div class="col-2">
              <div class="dashboard-item" id="third">
                <label class="item-label">Completed Jobs</label>
                <button type="submit" class="btn btn-primary">Get Completed Jobs</button>
              </div>
            </div>
            <div class="col-2">
                <div class="dashboard-item" id="fourth">
                  <label class="item-label">Requests</label>
                  <button type="submit" class="btn btn-primary">Respond to Request</button>
                </div>
              </div>
              <div class="col-2">
                  <div class="dashboard-item" id="fifth">
                    <label class="item-label">Reviews</label>
                    <button type="submit" class="btn btn-primary">Write Review</button>
                  </div>
                </div>
                <div class="col-2">
                    <div class="dashboard-item" id="righty3">
                      <label class="item-label">Payments</label>
                      <button type="submit" class="btn btn-primary">Manage Payments</button>
                    </div>
                  </div>
          </div>
          </div>
        <!-- </div> -->
  </div>
</div>
