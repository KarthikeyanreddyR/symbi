<!--   ***   Nested Dual Column layout for dashboard options   ***   -->
<div class="container-fluid">
  <div class="row" id="parent-dashboard">
    <div class="col-md-2" id="dashboard-sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10" id="dashboard-main">
      <div class="row" id="calendar-row">
        <div class="col-md-12"><mwl-calendar-month-view [viewDate]="viewDate" [events]="events"></mwl-calendar-month-view></div>
      </div>
    </div>
  </div>
</div>
