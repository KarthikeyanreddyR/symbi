<div class="card" style="width: 50rem;">
    <div class="card">
        <div class="card-body">
          LIST OF REVIEWS
        </div>
    </div>
    
  
  
    <table>
      <tr *ngFor=" let Review of Reviews">
          <div class="card" style="width: 50rem;">
              <td><label for="Parent ID">Parent ID: </label>  {{Review.reviewerID}}</td>
              <td><label for="Rating">Rating: </label> {{Review.starRating}}</td>
              <td><label for="Review Date">Review Date: </label> {{Review.reviewDate}}</td>
              <td><label for="Review Title">Review Title: </label>  {{Review.reviewTitle}}</td>
              <td><label for="Comments">Comments: </label>    {{Review.reviewNotes}}</td>
          </div>
      </tr>
    </table>
</div>
