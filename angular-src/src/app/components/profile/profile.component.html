<div>
    <!-- Top row -->
    <div class="row">
      <!-- Profile Box -->  
      <div class="col-4 profile-box" style="background-color:rgb(240, 245, 176);">
        <div>
          Profile Picture
        </div>
      </div>
      <!-- Bio Box -->
      <div class="col" style="background-color:rgb(207, 218, 248);">
        <div>
          Bio Info
        </div>
      </div>
    </div>
    <!-- Bottom row -->
    <div class="row">
      <button (click)="activeTab = 0" class="col profile-tab">
        Profile
      </button>
      <button (click)="activeTab = 1" class="col profile-tab">
        Family
      </button>
      <button (click)="activeTab = 2" class="col profile-tab">
        Jobs
      </button>
      <button (click)="activeTab = 3" class="col profile-tab">
        Experience
      </button>
    </div>
    <div class="row" >
      <div class="col basicinfo-box" style=background-color:blueviolet [ngSwitch]="activeTab">
        <!-- Profile Box-->
        <div *ngSwitchCase="0">
            Basic Info Box
            <ul>
              <li>Name: {{user.name}}</li>
              <li>Gender: {{user.gender}}</li>
              <li>DOB:</li>
              <li>Email:</li>
              <li>Phone:</li>
              <li>Phone:</li>
              <li>State:</li>
            </ul>
        </div>
        <!-- Family Information -->
        <div *ngSwitchCase="1">
            Family Box
        </div>
        <!-- Jobs Information -->
        <div *ngSwitchCase="2">
            Jobs Box
        </div>
        <!-- Experience Information-->
        <div *ngSwitchCase="3">
            Experience Box
        </div>
      </div>
    </div>
</div>
